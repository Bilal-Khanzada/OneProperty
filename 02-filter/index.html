<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Filters - ONE Property Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal Overlay -->
    <div class="filter-modal-overlay">
        <div class="filter-modal">
            <!-- Modal Header -->
            <div class="filter-modal-header">
                <h2 class="filter-modal-title">All filters</h2>
                <button class="filter-modal-close" onclick="window.close()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

        <!-- Modal Content -->
        <div class="filter-modal-content">
            <!-- Column 1: Type and Operations + Location -->
            <div class="filter-section">
                <h3 class="filter-section-title">Type and Operations</h3>
                <div class="filter-group">
                    <h4 class="filter-group-title">Type</h4>
                    <div class="filter-buttons">
                        <button class="filter-button">Apartment</button>
                        <button class="filter-button">Duplex</button>
                        <button class="filter-button">Villa</button>
                        <button class="filter-button">Mansion</button>
                        <button class="filter-button">Townhouse</button>
                        <button class="filter-button">Penthouse</button>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Operation</h4>
                    <div class="filter-buttons">
                        <button class="filter-button filter-button-active">All</button>
                        <button class="filter-button">Buy</button>
                        <button class="filter-button">Rent</button>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Location</h4>
                    <select class="filter-select">
                        <option>All</option>
                        <option>Benalmadena</option>
                        <option>Estepona</option>
                        <option>Fuengirola</option>
                        <option>Malaga</option>
                        <option>Marbella</option>
                        <option>Mijas</option>
                        <option>Sotogrande</option>
                    </select>
                </div>
            </div>

            <div class="filter-section-divider"></div>

            <!-- Column 2: Price and Size + Additional Details -->
            <div class="filter-section">
                <h3 class="filter-section-title">Price and size</h3>
                <div class="filter-group">
                    <h4 class="filter-group-title">Price</h4>
                    <div class="filter-range">
                        <input type="text" class="range-input" placeholder="319.000" />
                        <span class="range-text">USD</span>
                        <span class="range-separator">-</span>
                        <input type="text" class="range-input" placeholder="490.000.000" />
                        <span class="range-text">USD</span>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Area</h4>
                    <div class="filter-range">
                        <input type="text" class="range-input" placeholder="279" />
                        <span class="range-text">m2</span>
                        <span class="range-separator">-</span>
                        <input type="text" class="range-input" placeholder="42.000" />
                        <span class="range-text">m2</span>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Additional details</h4>
                    <div class="filter-buttons">
                        <button class="filter-button">New Build</button>
                        <button class="filter-button">Private Pool</button>
                        <button class="filter-button">Garage</button>
                        <button class="filter-button">Sea Views</button>
                        <button class="filter-button">Golf Views</button>
                        <button class="filter-button">Beachfront</button>
                        <button class="filter-button">Private Garden</button>
                        <button class="filter-button">Panoramic View</button>
                    </div>
                </div>
            </div>

            <div class="filter-section-divider"></div>

            <!-- Column 3: General -->
            <div class="filter-section">
                <h3 class="filter-section-title">General</h3>
                <div class="filter-group">
                    <h4 class="filter-group-title">Condition</h4>
                    <div class="filter-buttons">
                        <button class="filter-button">Used</button>
                        <button class="filter-button">New</button>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Bedrooms</h4>
                    <div class="filter-buttons">
                        <button class="filter-button">Studio</button>
                        <button class="filter-button">1</button>
                        <button class="filter-button">2</button>
                        <button class="filter-button">3</button>
                        <button class="filter-button">4+</button>
                    </div>
                </div>
                <div class="filter-group">
                    <h4 class="filter-group-title">Bathrooms</h4>
                    <div class="filter-buttons">
                        <button class="filter-button filter-button-active">All</button>
                        <button class="filter-button">1</button>
                        <button class="filter-button">2</button>
                        <button class="filter-button">3</button>
                        <button class="filter-button">4+</button>
                    </div>
                </div>
                
                <!-- Action Buttons in Third Column -->
                <div class="filter-group" style="margin-top: 40px;">
                    <div class="filter-action-buttons">
                        <button class="filter-clear-button">CLEAR FILTERS</button>
                        <button class="filter-apply-button">200 PROPERTIES</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        // Close modal on overlay click
        document.querySelector('.filter-modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                window.close();
            }
        });

        // Toggle filter buttons
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                // If it's in a group, only one can be active at a time
                const group = this.closest('.filter-group');
                if (group) {
                    const buttons = group.querySelectorAll('.filter-button');
                    buttons.forEach(btn => {
                        if (btn !== this) {
                            btn.classList.remove('filter-button-active');
                        }
                    });
                }
                this.classList.toggle('filter-button-active');
            });
        });
    </script>
</body>
</html>
