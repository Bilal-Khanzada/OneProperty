<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER - ONE Property Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">ONE Property Group</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Property</h1>
        </div>
    </section>

    <!-- Filter Form -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-box">
                <h2>Search Properties</h2>
                <form class="filter-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Location</label>
                            <select>
                                <option>Select Location</option>
                                <option>Benalmadena</option>
                                <option>Marbella</option>
                                <option>Estepona</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Property Type</label>
                            <select>
                                <option>Select Type</option>
                                <option>Villa</option>
                                <option>Apartment</option>
                                <option>Penthouse</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Bedrooms</label>
                            <select>
                                <option>Any</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Bathrooms</label>
                            <select>
                                <option>Any</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4+</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price Range</label>
                            <div class="price-range">
                                <input type="number" placeholder="Min">
                                <span>-</span>
                                <input type="number" placeholder="Max">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Size (mÂ²)</label>
                            <input type="number" placeholder="Min size">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Search Properties</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Matching Offers -->
    <section class="matching-offers">
        <div class="container">
            <h2>Matching Offers</h2>
            <div class="properties-grid">
                <div class="property-card"></div>
                <div class="property-card"></div>
                <div class="property-card"></div>
                <div class="property-card"></div>
            </div>
        </div>
    </section>

    <!-- Benefits Section -->
    <section class="benefits">
        <div class="container">
            <h2>The benefits of living in [location]</h2>
            <div class="benefits-grid">
                <div class="benefit-item"></div>
                <div class="benefit-item"></div>
                <div class="benefit-item"></div>
                <div class="benefit-item"></div>
                <div class="benefit-item"></div>
            </div>
        </div>
    </section>

    <!-- Get in Touch -->
    <section class="get-in-touch">
        <div class="container">
            <h2>Get in touch</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ONE Property Group. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
